{% extends "base.html" %}
{% block pagerank %}
<h1>Pagerank Search Result</h1>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
    
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '{{output[0].date}}'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Rank'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Rank: <b>{point.y:.1f}</b>'
        },
        series: [{
            name: 'Population',
            data: [
                ['{{output[0].topic}}', {{output[0].rank}}],
                ['{{output[1].topic}}', {{output[1].rank}}],
                ['{{output[2].topic}}', {{output[2].rank}}],
                ['{{output[3].topic}}', {{output[3].rank}}],
                ['{{output[4].topic}}', {{output[4].rank}}],
                ['{{output[5].topic}}', {{output[5].rank}}],
                ['{{output[6].topic}}', {{output[6].rank}}],
                ['{{output[7].topic}}', {{output[7].rank}}],
                ['{{output[8].topic}}', {{output[8].rank}}],
                ['{{output[9].topic}}', {{output[9].rank}}]
            ],
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
</script>

{% endblock %}
