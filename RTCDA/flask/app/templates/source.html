{% extends "base.html" %}
{% block source %}
<h1>Source Search Result</h1>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
    
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '{{output[0].source}}'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Count'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Count: <b>{point.y:.1f}</b>'
        },
        series: [{
            name: 'Count',
            data: [
                ['{{output[0].topic}}', {{output[0].count}}],
                ['{{output[1].topic}}', {{output[1].count}}],
                ['{{output[2].topic}}', {{output[2].count}}],
                ['{{output[3].topic}}', {{output[3].count}}],
                ['{{output[4].topic}}', {{output[4].count}}],
                ['{{output[5].topic}}', {{output[5].count}}],
                ['{{output[6].topic}}', {{output[6].count}}],
                ['{{output[7].topic}}', {{output[7].count}}],
                ['{{output[8].topic}}', {{output[8].count}}],
                ['{{output[9].topic}}', {{output[9].count}}]
            ],
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
</script>

{% endblock %}
